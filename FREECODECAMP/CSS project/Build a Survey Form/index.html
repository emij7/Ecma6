<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section>
            <h1 id="title">
                freeCodeCamp Survey Form
            </h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </section>
        <form id="survey-form" action="">
                <div class="form-group">
                    <label for="name" id="name-label">
                        <span>Name</span><br>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </label>
                 </div>
                <div class="form-group">
                    <label for="email" id="email-label">
                        <span>Email</span><br>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </label>
                </div>
                
                <div class="form-group">
                    <label for="age" id="number-label">
                        <span>Age</span>(optional)<br>
                        <input type="number" id="number" placeholder="Age" min="10" max="99">
                    </label>
                </div>
                <div class="form-group">
                    <label for="role">
                        <span>Which option best describes your current role?</span><br>
                        <select id="dropdown" name="role" class="form-control" required="">
                            <option disabled="" selected="" value="">Select current role</option>
                            <option value="student">Student</option>
                            <option value="job">Full Time Job</option>
                            <option value="learner">Full Time Learner</option>
                            <option value="preferNo">Prefer not to say</option>
                            <option value="other">Other</option>
                          </select>
                </div>
                </label>
                <div class="check-group">
                    <span>Would you recommend freeCodeCamp to a friend?<br></span>
                    <label for=""><input type="radio" value="Definitely" name="recommend" checked>Definitely</label>
                    <label for=""><input type="radio" value="Maybe" name="recommend">Maybe</label>
                    <label for=""><input type="radio" value="Not-Sure" name="recommend">Not Sure</label>
                </div>
                <div class="form-group">
                    <label for="fav-feat">
                        <span>What is your favorite feature of freeCodeCamp?</span><br>
                        <input list="feat" id="fav-feat" placeholder="Select an option" required>
                        <datalist id="feat">
                            <option value="Challenges"></option>
                            <option value="Projects"></option>
                            <option value="Community"></option>
                            <option value="Open Source"></option>
                        </datalist>
                    </label>
                </div>
                <div class="check-group">
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <label>
                        <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects
                    </label>
                    <label>
                        <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects
                    </label>
                    <label>
                        <input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Data Visualization
                    </label>
                    <label>
                        <input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Challenges
                    </label>
                    <label>
                        <input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">Open Source Community
                    </label>
                    <label>
                        <input name="prefer" value="gitter-help-room" type="checkbox" class="input-checkbox">Gitter Help Room
                    </label>
                    <label>
                        <input name="prefer" value="videos" type="checkbox" class="input-checkbox">Videos
                    </label>
                    <label>
                        <input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">City Meetups
                    </label>
                    <label>
                        <input name="prefer" value="wiki" type="checkbox" class="input-checkbox">Wiki
                    </label>
                    <label>
                        <input name="prefer" value="forum" type="checkbox" class="input-checkbox">Forum
                    </label>
                    <label>
                        <input name="prefer" value="aditionl-courses" type="checkbox" class="input-checkbox">Aditional Courses
                    </label>
                </div>
                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">
                      Submit
                    </button>
                  </div>
        </form>
    </main>
</body>
</html>
