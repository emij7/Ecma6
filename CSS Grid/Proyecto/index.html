<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi página con Grid</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main--container">
        <div class="bat">
            <img src="./img/computer.jpg" alt="Hombre usando notebook personalizada con imagen de batman">
            <p class="bat--p">No hace falta ser super-heroe para lograr tus sueños.</p>
            <div class="bat__fade">
            </div>
        </div>
        <div class="about">
            <h1>Ignacio Emiliano Juárez</h1>
        </div>
        <div class="hand">
            <img src="./img/handball.jpg" alt="Pelota de handball reposando en piso">
            <p class="hand--p">Esfuerzo, compañerismo y trabajo en equipo.</p>
            <div class="hand__fade">
            </div>
        </div>
        <div class="boca">
            <img src="./img/boca-juniors.jpg" alt="Foto de las afueras del estadio de futbol 'La bombonera'.">
            <p class="boca--p">Pasión.</p>
            <div class="boca__fade">
            </div>
        </div>
        <div class="code">
            <img src="./img/code.jpg" alt="Código de programación en una pantalla de computadora.">
            <p class="code--p">Mi objetivo: ser mejor programador.</p>
            <div class="code__fade">
            </div>
        </div>
    </main>    
</body>
</html>
