<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete y require</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>¿Cual es tu nombre?</span>
                <input type="text" id="nombre" name="nombre" autocomplete="name">
            </label>
            <label for="correo">
                <span>¿Cual es tu correo?</span>
                <input type="email" id="correo" name="correo" autocomplete="email">
            </label>
            <label for="pais">
                <span>¿Cual es tu país?</span>
                <input type="text" id="pais" name="pais" autocomplete="country-name" required>
            </label>
            <label for="cp">
                <span>¿Cual es tu código postal?</span>
                <input type="number" id="cp" name="cp" autocomplete="postal-code">
            </label>
            <input type="submit">
        </form>
    </main>
</body>
</html>
