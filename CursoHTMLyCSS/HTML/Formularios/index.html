<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action=""> <!--Etiqueta formulario---action= url a donde mandamos lo que ingresamos, base de datos.-->
        <label for="nombre"> <!--Debe contener el mismo id que input-->
            <span>¿Cual es tu nombre?</span>     <!--Texto que va a aparecer antes de nuestra caja de input-->
            <input type="text" id="nombre" placeholder="Tu nombre">  <!--En placeholder va una ayuda para indicarle al usuario que ingresar-->
        </label>
        <label for="nacimiento">
            <span>¿Cual es fecha de nacimiento?</span>
            <input type="date" id="nacimiento">
        </label>
        <label for="horario">
            <span>¿Que hora es?</span>
            <input type="time" id="horario">
        </label>
    </form>
</body>
</html>
