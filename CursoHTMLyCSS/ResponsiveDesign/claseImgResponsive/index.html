<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes Responsive</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet" href="./tablet.css"
    media="screen and (min-width: 600px)"> -->
</head>
<body>
    <main>
        <form action="">
            <label for="auto">
                <span>¿Qué auto tenés?</span>
                <input id="auto" type="text">
            </label>
        </form>
        <picture>
            <source
            media="(min-width:900px)"
            srcset="./img/grande.jpg">
            <source 
            media="(min-width:600px)"
            srcset="./img/mediana.jpg">
            <img src="./img/pequenia.jpg" alt="Vista aerea de un auto en medio de una ruta rodeada de bosque." title="Auto en ruta.">
        </picture>
    </main>
</body>
</html>
